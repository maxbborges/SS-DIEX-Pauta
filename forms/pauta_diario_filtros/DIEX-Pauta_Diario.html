<!DOCTYPE html>
<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css">
	<script type="text/javascript" src="/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js" charset="utf-8"></script>
	<link href="/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
	<link href="/style-guide/css/fluig-style-guide-ratingstars.min.css" rel="stylesheet" type="text/css">
	<script src="/style-guide/js/fluig-style-guide-filter.min.js"></script>
	<script src="/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>
	<link href="/webdesk/customresources?cid=1&resourceName=temaFormulario/0.css" type="text/css" rel="stylesheet" />

	<link href="./custom.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="./custom.js"></script>
</head>

<body class="fluig-style-guide">
	<form class="totvs-form grid vertical create-form-components ui-sortable t0" name="createFormComponents"
		style="padding-left: 10px; padding-right: 10px;">
		<div class="row"><div class='col-sm-12' style='text-align:center'><img id="img_logoEmpresa" style='width: 350px;' src="./sslogo.png"/></div></div>

		<div class="panel panel-info" id="div_00">
			<div id="sestSenatForm" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="form-group row" id="infoDestinatario">
						<div class="col-xs-2">
							<label class="labelDestacado">Responsável</label>
							<select class="form-control" name="txt_responsavel">
								<option value="Todos">Todos</option>
								<option value="Diretoria">Diretora e Diretor</option>
								<option value="Diretoria Executiva">Diretora</option>
								<option value="Diretoria Adjunta">Diretor</option>
							</select>
						</div>
						<div class="col-xs-3">
							<label class="labelDestacado" for="zoom">Solicitante</label>
							<div class="form-input">
								<input type="zoom" class="form-control" name="txt_cargo" data-zoom="{
									'displayKey':'fullName',
									'datasetId':'fluig_consulta_usuariosDoGrupo',
									'maximumSelectionLength':'1',
									'placeholder':'Escolha o solicitante',
									'filterValues':'cdGrupo,_DGEA',
									'fields':[{
										'field':'fullName',
										'label':'Nome',
										'standard':'true',
										'visible':'true'
									},{
										'field':'email',
										'label':'E-mail',
										'visible':'true'
									}]
								}">
								<input type="hidden" name="NomeSolicitante" id="NomeSolicitante">
							</div>
						</div>
						<div class="col-xs-2">
							<label class="labelDestacado">Data</label>
							<input type="text" class="form-control" name="txt_data" id="txt_data" data-date="">
						</div>
						<div class="col-xs-2">
							<label class="labelDestacado">Status</label>
							<select class="form-control" name="slc_status">
								<option value="todos">Todos</option>
								<option value="finalizada">Finalizado</option>
								<option value="aberta" selected>Aguardando Despacho</option>
								<option value="cancelada">Cancelado</option>
							</select>
						</div>
						<div class="col-xs-3">
							<label class="labelDestacado">Horário</label>
							<input type="text" class="form-control" name="txt_horario" id="txt_horario" data-date="" readonly>
						</div>
					</div>
					<div class="row form-group" id="tabelaSolicitantes">
						<div class="col-sm-12">
							<label class="labelDestacado">Controle do dia</label>
							<table tablename="tbl_controle" class="table table-striped table-bordered"
								noaddbutton="true" nodeletebutton="true">
								<thead>
									<tr class="tableHeadRow">
									</tr>
								</thead>
								<tbody>
									<tr class="tableBodyRow row form-input">
										<td class="col-sm-2">
											<label>Solicitante</label>
											<input type="text" name="column1_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Despachar com:</label>
											<input type="text" name="column6_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Agenda</label>
											<textarea type="text" name="column4_1" class="form-control"></textarea>
										</td>
										<td class="col-sm-1">
											<label>Status</label>
											<textarea type="text" name="column5_1" class="form-control"></textarea>
										</td>
										<td class="col-sm-7">
											<label>Assunto</label>
											<textarea type="text" name="column3_1" class="form-control"></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-field" data-type="textarea" data-show-properties=""
								data-field-name="atxt_lembretes">
								<div class="form-input">
									<div class="form-group">
										<label class="labelDestacado">Lembretes</label>
										<textarea class="form-control" rows="5" name="atxt_lembretes" placeholder=""
											data-size="big"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-field" data-type="textarea" data-show-properties=""
								data-field-name="atxt_ligacoes">
								<div class="form-input">
									<div class="form-group">
										<label class="labelDestacado">Ligações Telefônicas e Recados</label>
										<textarea class="form-control" rows="5" name="atxt_ligacoes" placeholder=""
											data-size="big"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-field" data-type="textarea" data-show-properties=""
								data-field-name="atxt_assuntos">
								<div class="form-input">
									<div class="form-group">
										<label class="labelDestacado">Assuntos Pendentes com Gerentes e
											Assessores</label>
										<textarea class="form-control" rows="5" name="atxt_assuntos" placeholder=""
											data-size="big"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="text" name="column2_1" class="form-control">
	</form>
</body>

</html>
